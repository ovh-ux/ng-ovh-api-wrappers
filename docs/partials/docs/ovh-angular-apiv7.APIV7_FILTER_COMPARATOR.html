<div><span class="hint">service in module <code ng:non-bindable="">ovh-angular-apiv7</code>
</span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="ovh-angular-apiv7-apiv7-filter-comparator-page"><p>The possible comparators for filtering with APIv7:</p>
<ul>
<li>EQUAL: =</li>
<li>NOT_EQUAL: &lt;&gt;</li>
<li>GREATER_OR_EQUAL: &gt;=</li>
<li>GREATER_THAN: &gt;</li>
<li>LESS_OR_EQUAL: &lt;=</li>
<li>LESS_THAN: &lt;</li>
<li>IN: in</li>
<li>LIKE: like</li>
</ul>
</div></div>
</div>
